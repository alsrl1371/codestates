<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>계산기</title>
	<meta name="author" content="MinKi">

  <!-- Favicon -->
	<link rel="icon" type="image/png" href="imgs/favicon.png">

  <!-- Font awesome -->
	<script src="https://kit.fontawesome.com/c18d2b9f4b.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
	<link rel="stylesheet" href="style2.css">
</head>

<body>
  <div class="calculator">
    <div class="calculator__button">
      <div class="main">
      <div class="codestates"><img src="imgs/academy-logo.png"></div>
      <div class="result">0</div>
        <div class="clear__and__enter">
          <button class="dont">%</button>
          <button class="ce">CE</button>
          <button class="clear">C</button>
          <button class="operator">÷</button>
        </div>
        <div class="number_button">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">x</button>
        </div>
        <div class="number_button">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
        </div>
        <div class="number_button">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
        </div>
        <div class="number_button">
          <button class="plus">+/-</button>
          <button class="zero">0</button>
          <button class="decimal">.</button>
          <button class="operator__cal"><p class="cal__text">=</p></button>
        </div>
      </div>
    </div>
  </div>
</body>
